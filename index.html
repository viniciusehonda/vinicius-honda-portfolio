<!DOCTYPE html>

<head>

</head>

<body onload="Initialize();">
    <div class="body-wrapper">
        <div class="menu-wrapper">

                <div class="navigation">

                            <li>

                            </li>
                            <li>
                                <a class="menu-option" href="#skills">

                        <p>Vinicius Eidi Honda</p>
                    </span>
                    <span class="content-text">

                        <div class="content-section">

                            <ul class="item-list">
                                <li>C#</li>

                        <div class="content-section">
